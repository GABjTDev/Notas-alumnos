<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Notas de alumnos</title>
</head>
<body>
    

    <div class="container mt-5">
        <h1>Notas de alumnos</h1>

        <table class="table table-primary text-center">

            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
    
        </table>

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button id="uploadMateria" class="btn btn-success">Agregar Materia</button>
            <button id="uploadAlumnos" class="btn btn-primary disabled">Agregar Alumno</button>
            <button id="deleted" class="btn btn-danger disabled">Eliminar todo</button>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="Alumno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                    </ul>

                    <div class="status"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
